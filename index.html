<!DOCTYPE html>
<html>
  <head>
    <title>Password Generator</title>
    <link rel="stylesheet" href="pgStyles.css" />
  </head>
  <body>
    <div class="genWindow">
      <h2>Password Generator</h2>
      <form>
        <label for="length" id="labelLength"
          >Length of desired password:
        </label>
        <input
          type="text"
          class="lengthInput"
          id="length"
          name="length"
          autocomplete="off"
        />
        <label for="generated-password" id="labelGen"
          >Generated Password:
        </label>
        <input
          type="password"
          readonly
          class="passGen"
          id="inputGen"
          name="passGen"
        />
        <label for="revealPassword" id="checkRevealLabel">Reveal</label>
        <input type="checkbox" class="optionCheck" id="revealCheckBox" />
        <button id="randomize" class="passButtons">Randomize</button>
        <button id="resetPass" class="passButtons">Reset</button>
        <button id="copy" class="passButtons">Copy to Clip</button>
      </form>
    </div>
  </body>
  <script src="PG.js"></script>
</html>
